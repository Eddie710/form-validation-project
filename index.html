<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div>Enter Information</div>
    <form>
        <h3>Enter First:<input id="fname"type="text" pattern="^[A-Za-z]+" required></h3>
        <h3>Enter Last:<input id="lname"type="text" pattern="^[A-Za-z]+" required></h3>
        <h3>Enter Full Name:<input id="lname"type="text" pattern="^[A-Za-z ]+" required></h3>
        <h3>Enter Phone Number:<input id="name"type="text" pattern="^\d{3}-\d{3}-\d{4}$" required></h3>
        <h3>Enter Email:<input id="name"type="text" pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$" required></h3>
        <h3>Enter Message:<textarea required></textarea></h3>
     
        <input type="submit">
    </form>
</body>






</html>
